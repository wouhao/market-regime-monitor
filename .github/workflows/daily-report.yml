name: Daily Market Report

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´ 9:00 (UTC 1:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate market report
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}
          COINGLASS_API_KEY: ${{ secrets.COINGLASS_API_KEY }}
        run: node scripts/generate-report.mjs

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/reports/
          git diff --cached --quiet || git commit -m "ğŸ“Š Daily report $(date -u +%Y-%m-%d)"
          git push
